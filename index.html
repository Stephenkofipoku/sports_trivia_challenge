<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome and google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sports Trivia Challenge</title>
  </head>

  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/sport.png" alt="logo" />Sports Trivia
      Challenge
    </h1>
      <div class="game-area">
        <div class="controls-area">
          <button
            id="history"
            data-type="addition"
            class="btn btn--big btn--history"
            data-label="history"
          >
            <i class="fa-solid fa-landmark"></i>
          </button>
          <button
            id="rules"
            data-type="addition"
            class="btn btn--big btn--rules"
            data-label="rules"
          >
            <i class="fa-solid fa-scale-balanced"></i>
          </button>
          <button
            id="records"
            data-type="addition"
            class="btn btn--big btn--records"
            data-label="records"
          >
            <i class="fa-solid fa-record-vinyl"></i>
          </button>
          <button
            id="teams"
            data-type="addition"
            class="btn btn--big btn--teams"
            data-label="teams"
          >
            <i class="fa-solid fa-people-group"></i>
          </button>
          <button
            id="quotes"
            data-type="addition"
            class="btn btn--big btn--quotes"
            data-label="quotes"
          >
            <i class="fa-solid fa-quote-left"></i>
          </button>
        </div>
        <div class="question-area">
          <div id="history-question" class="question-container"></div>
          <div id="rules-question" class="question-container"></div>
          <div id="records-question" class="question-container"></div>
          <div id="teams-question" class="question-container"></div>
          <div id="quotes-question" class="question-container"></div>
          <div class="answer-container">
            <p class="answer-message">Select Answer:</p>
            <label class="answer-option">
              <input type="radio" name="answer" value="option1" />
              <span id="option1"></span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="option2" />
              <span id="option2"></span>
            </label>
            <label class="answer-option">
              <input type="radio" name="answer" value="option3" />
              <span id="option3"></span>
            </label>
          </div>
        </div>
        <button id="submit-button" data-type="submit" class="btn btn--answer">
          Submit Answer
        </button>
      </div>
      <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
      </div>

      <button id="instruction-button">Instructions</button>

      <div id="modal-overlay">
        <div id="modal">
          <h2>Instructions</h2>
          <p>Choose an answer from the options provided</p>
          <button id="close-modal">Close</button>
        </div>
      </div>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/64de89f724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
