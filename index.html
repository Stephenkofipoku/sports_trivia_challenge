<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome and google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sports Trivia Challenge</title>
  </head>
  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/sport.png" alt="logo" />Sports Trivia
      Challenge
    </h1>

    <div class="game-area">
      <div class="controls-area">
        <button data-type="addition" class="btn btn--big btn--history">
          <i class="fa-solid fa-landmark"></i>
        </button>
        <button data-type="addition" class="btn btn--big btn--rules">
          <i class="fa-solid fa-scale-balanced"></i>
        </button>
        <button data-type="addition" class="btn btn--big btn--records">
          <i class="fa-solid fa-record-vinyl"></i>
        </button>
        <button data-type="addition" class="btn btn--big btn--teams">
          <i class="fa-solid fa-people-group"></i>
        </button>
        <button data-type="addition" class="btn btn--big btn--quotes">
          <i class="fa-solid fa-quote-left"></i>
        </button>
      </div>
      <div class="question-area">
        <span id="history"></span>
        <span id="rules"></span>
        <span id="records"></span>
        <span id="teams"></span>
        <span id="quotes"></span>
        <p class="answer-message">Enter Answer:</p>
        <input id="answer-box" type="text" />
      </div>
      <button data-type="submit" class="btn btn--answer">Submit Answer</button>
    </div>
    <div class="score-area">
      <p class="scores">Correct Answers <span id="score">0</span></p>
      <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <div id="modal-overlay">
      <div id="modal">
        <h2>Instructions</h2>
        <p>...</p>
        <button id="close-modal">Close</button>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/64de89f724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
