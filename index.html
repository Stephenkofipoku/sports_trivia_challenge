<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awesome and google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Sports Trivia Challenge</title>
  </head>

  <body>
    <!-- Game header and logo -->
    <header>
      <h1 class="heading">
        <img
          class="logo"
          src="assets/images/sport.png"
          alt="logo of the website"
        />Sports Trivia Challenge
      </h1>
    </header>
    <!-- Game area and control -->
    <div class="game-area">
      <div class="controls-area">
        <!-- Game types -->
        <span
          id="history"
          data-type="addition"
          class="btn btn--big btn--history"
          data-label="history"
        >
          <i class="fa-solid fa-landmark"></i>
        </span>
        <span
          id="rules"
          data-type="addition"
          class="btn btn--big btn--rules"
          data-label="rules"
        >
          <i class="fa-solid fa-scale-balanced"></i>
        </span>
        <span
          id="records"
          data-type="addition"
          class="btn btn--big btn--records"
          data-label="records"
        >
          <i class="fa-solid fa-record-vinyl"></i>
        </span>
        <span
          id="teams"
          data-type="addition"
          class="btn btn--big btn--teams"
          data-label="teams"
        >
          <i class="fa-solid fa-people-group"></i>
        </span>
        <span
          id="quotes"
          data-type="addition"
          class="btn btn--big btn--quotes"
          data-label="quotes"
        >
          <i class="fa-solid fa-quote-left"></i>
        </span>
      </div>

      <!-- Game question area -->
      <div class="question-area">
        <div
          id="history-question"
          class="question-container"
          aria-live="polite"
        ></div>
        <div
          id="rules-question"
          class="question-container"
          aria-live="polite"
        ></div>
        <div
          id="records-question"
          class="question-container"
          aria-live="polite"
        ></div>
        <div
          id="teams-question"
          class="question-container"
          aria-live="polite"
        ></div>
        <div
          id="quotes-question"
          class="question-container"
          aria-live="polite"
        ></div>

        <!-- Game answer -->
        <div class="answer-container">
          <p class="answer-message">Select Answer:</p>
          <label class="answer-option">
            <input
              type="radio"
              name="answer"
              value="option1"
              aria-labelledby="option1"
            />
            <span id="option1" aria-hidden="true"></span>
          </label>
          <label class="answer-option">
            <input
              type="radio"
              name="answer"
              value="option2"
              aria-labelledby="option2"
            />
            <span id="option2" aria-hidden="true"></span>
          </label>
          <label class="answer-option">
            <input
              type="radio"
              name="answer"
              value="option3"
              aria-labelledby="option3"
            />
            <span id="option3" aria-hidden="true"></span>
          </label>
        </div>
      </div>
      <button id="submit-button" data-type="submit" class="btn btn--answer">
        Submit Answer
      </button>
    </div>

    <!-- Game score area -->
    <div class="score-area">
      <p class="scores">
        Correct Answers <span id="score" aria-live="polite">0</span>
      </p>
      <p class="scores">
        Incorrect Answers <span id="incorrect" aria-live="polite">0</span>
      </p>
    </div>

    <!-- Game instructions -->
    <button id="instruction-button" aria-label="Instructions">
      Instructions
    </button>

    <div id="modal-overlay">
      <div id="modal">
        <h2>Instructions</h2>
        <p>
          Select a game type and choose an answer from the options provided.
        </p>
        <button id="close-modal">Close</button>
      </div>
    </div>
    <div id="timer">00:00:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>

    <footer>
      <p>This game is for educational purpose only</p>
    </footer>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/64de89f724.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
